 <svg id="sss" class="donut" aria-labelledby="diagram-title diagram-desc"
        role="img" xmlns="http://www.w3.org/2000/svg">
        <g >
        <title id="diagram-title">Изучение верстки</title>
        <desc id="beers-desc">Изучение верстки в процентах 40% html, 20% css и 30% svg</desc>
        <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff" role="presentation">
        </circle>
        <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4"
            stroke-width="3" role="presentation"></circle>
        <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ce4b99"
            stroke-width="3" stroke-dasharray="40 60" stroke-dashoffset="25"
            aria-labelledby="donut-segment-1-title donut-segment-1-desc">
            <title id="donut-segment-1-title">HTML</title>
            <desc id="donut-segment-1-desc">Розовый сегмент диаграммы охватывает 40%, HTML</desc>
        </circle>
        <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#b1c94e"
            stroke-width="3" stroke-dasharray="20 80" stroke-dashoffset="85">
            <title id="donut-segment-2-title">CSS</title>
            <desc id="donut-segment-2-desc">Зеленый сегмент диаграммы охватывает 20%, CSS</desc>
        </circle>
        <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#377bbc"
            stroke-width="3" stroke-dasharray="30 70" stroke-dashoffset="65">
            <title id="donut-segment-3-title">SVG</title>
            <desc id="donut-segment-3-desc">Синий сегмент диаграммы охватывает 30%, SVG</desc>
        </circle>
        <!-- unused 10% -->
        <g class="chart-text">
            <text style="font-size:25px; font-size: 0.6em; transform: translateY(0.1em); line-height: 1.2; letter-spacing: 0.4px;" 
                x="50%" y="50%" text-anchor="middle">Markup</text>
            <text style="font-size: 0.3em; transform: translateY(1.5em); text-transform:uppercase; line-height: 1.2; letter-spacing: 0.3px;"  
                x="50%" y="50%" text-anchor="middle">I know</text>
        </g>
        </g>
</svg>